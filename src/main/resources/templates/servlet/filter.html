<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="./static/common/jquery-2.1.4.js"></script>
<title>servlet filter</title>
<script type="text/javascript">

	/*<![CDATA[*/
	function appendFilter() {
		$.ajax({
			type : 'POST',
			url : '/appendFilter',
			data : {"name":$("#name").val(),"age":$("#age").val()},
			success : function(r) {
				$("#result").text(JSON.stringify(r));
			},
			error : function() {
				alert('error!');
			}
		});
	}
	/*]]>*/
</script>
</head>
<body>
	<h4>servlet filter</h4>
	<div style="font-size: 12px">
		说明： 当参数能被转换成数字时，过滤器处理返回：x * 10。否则，返回：x_filter。
	</div><br/>
	name:<input type="text" id="name" /> &nbsp;&nbsp;
	age:<input type="text" id="age" /> 
	<input type="button" value="请求" onclick="appendFilter()" /><br/>
	<div style="font-size: 12px;">结果：<font id="result" style="font-weight: bold;"></font></div>
</body>
</html>
